<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YaelGay</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      font-size: 92px;
      font-weight: bold;
      color: #4285f4;
      margin-top: 100px;
      letter-spacing: -7px;
    }

    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }
    .logo span:nth-child(7) { color: #fbbc05; }

    .search-container {
      margin-top: 20px;
    }

    .search-box {
      width: 50%;
      max-width: 580px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 15px;
      font-size: 14px;
      color: #70757a;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer-links a {
      color: #70757a;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>Y</span><span>a</span><span>e</span><span>l</span><span>G</span><span>a</span><span>y</span>
  </div>

  <div class="search-container">
    <input class="search-box" type="text" placeholder="Buscar con YaelGay..." id="search" />
    <div class="buttons">
      <button class="btn" onclick="buscar()">Buscar con YaelGay</button>
      <button class="btn" onclick="buscar()">Voy a tener suerte</button>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Sobre YaelGay</a>
      <a href="#">Publicidad</a>
      <a href="#">Negocios</a>
      <a href="#">Cómo funciona la búsqueda</a>
      <a href="#">Privacidad</a>
      <a href="#">Condiciones</a>
      <a href="#">Preferencias</a>
    </div>
  </footer>

  <script>
    function buscar() {
      window.location.href = "https://youtube.com/shorts/qw7_Tofwmg0?si=uC7vNtAqiB0neX3g";
    }
  </script>
</body>
</html>
